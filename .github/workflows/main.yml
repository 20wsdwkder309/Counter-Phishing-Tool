name: Build with PyInstaller

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        python-version: [3.11]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name counter_phisher --i assets/images/fish.ico counter_phisher.py
        
    - name: Rename artifact for Windows
      if: matrix.os == 'windows-latest'
      run: |
        Move-Item dist/counter_phisher dist/counter_phisher.exe
        
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: counter_phisher-${{ matrix.os }}-py${{ matrix.python-version }}
        path: dist/
